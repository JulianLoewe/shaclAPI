version: '3'

services:
  shacl_api_testdata:
    image: kemele/virtuoso:7-stable
    container_name: sparql_endpoint
    volumes:
      - "./setup/TestData:/data/toLoad"
    ports:
      - "14000:8890"
    networks:
      - shacl_engine_tests

networks:
  shacl_engine_tests:
    driver: bridge
    external: true